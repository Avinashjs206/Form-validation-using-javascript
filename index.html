<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome to dragon traval</title>
</head>

<body>
    
    <div id="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success!</strong> Your travel request has been sent.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>failure!</strong> Your travel request has not been sent due to errors.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h2>Dragon Traval desk</h>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Username">
                    <small id="nameValid" class="form-text text-muted invalid-feedback">Your user name must be 2-10 character long and should not start with a number</small>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email">
                    <small id="emailValid" class="form-text text-muted invalid-feedback">Your email must be valid</small>
                </div>
                <div class="form-group">
                    <label for="car">Slect your car</label>
                    <select class="form-control" id="car">
                        <option>Omni</option>
                        <option>Maruti 800</option>
                        <option>Ford Titanium</option>
                        <option>Audi A4</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Enter your address</label>
                    <textarea class="form-control" name="address" id="address" rows="3"></textarea>

                </div>
                <div class="form-group">
                    <label for="phon">Enter your phon number</label>
                    <input class="form-control" name="phon" id="phon" rows="3"></input>
                    <small id="phonValid" class="form-text text-muted invalid-feedback">Your phon number must be 10 character </small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Any other massage...</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <script src="index.js"></script>
</body>

</html>
